<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleContact.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <img class="logo" src="https://i.imgur.com/7Kz6lY5.png" alt="Cupcake Business Logo">
            </div>
            <div class="icon-container">
                <div class="mobile-menu-container">
                    <div class="icon">â‰¡</div>
                </div>
            </div>
        </div>

        <div class="horizontal-menu">
            <nav class="menu">
                <a class="menu-item" href="index.html">HOME</a>
                <a class="menu-item" href="about.html">ABOUT</a>
                <a class="menu-item" href="menu.html">MENU</a>
                <a class="menu-item" href="online-ordering.html">ORDER</a>
                <a class="menu-item" href="workshop.html">WORKSHOP</a>
                <a class="menu-item" href="contact.html">CONTACT</a>
            </nav>
        </div>
    </header>

    <main class="contact-page">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-form-container">
                    <form class="contact-form" action="#" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="contact-info-container">
                    <h3>Phone</h3>
                    <p>(555) 123-4567</p>

                    <h3>Email</h3>
                    <p>info@cupcakebusiness.com</p>

                    <h3>Hours of Operation</h3>
                    <p>Monday - Friday: 9am - 6pm</p>
                    <p>Saturday: 10am - 4pm</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Existing footer code -->
    <script src="script.js"></script>
</body>
</html>
